<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Monitor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark sticky-top shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand mb-0 h1 ms-2" id="view-title">Active Requests</span>
            <div id="connection-status" class="badge bg-success">System Online</div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul class="nav flex-column mt-2">
                <li class="nav-item">
                    <a class="nav-link active" id="nav-active" onclick="switchView('active')">ðŸ”´ Active Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-history" onclick="switchView('history')">ðŸ“œ History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-analytics" onclick="switchView('analytics')">ðŸ“Š Analytics</a>
                </li>
            </ul>
        </div>
    </div>

    <main class="container py-3">
        <section id="active-section" class="view-content">
            <div id="active-list"></div>
        </section>

        <section id="history-section" class="view-content d-none">
            <div id="history-list"></div>
        </section>

        <section id="analytics-section" class="view-content d-none">
            <div class="row g-3">
                <div class="col-12">
                    <div class="card shadow-sm border-0 bg-primary text-white text-center p-3">
                        <small class="opacity-75">Average Response Time</small>
                        <h2 id="avg-response-val" class="mb-0">--</h2>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card shadow-sm border-0 p-3">
                        <small class="text-muted">Peak Calling Hour</small>
                        <h4 id="peak-hour-val" class="mb-0">--</h4>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white fw-bold">Ward Ranking (Frequency)</div>
                        <ul class="list-group list-group-flush" id="ward-ranking-list"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
